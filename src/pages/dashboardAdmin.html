<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/background.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/colors.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />

    <script type="module" defer src="../js/dashboardAdmin.js"></script>

    <link rel="icon" href="../assets/favicon.jpg" />

    <title>QubitCompany - Dashboard Admin</title>
  </head>
  <body>
    <header class="white">
      <div>
        <h2 class="title2">QubitCompany</h2>
        <span id="logout" class="text2 button">Logout</span>
      </div>
    </header>
    <main class="container">
      <section id="greetings_area">
        <h1 class="primary3 title1">Bem vindo Admin!</h1>
        <p id="presentation" class="primary3 title2">
          Navegue entre as opções abaixo
        </p>
      </section>
      <section class="actions">
        <ul id="actions_list">
          <li id="sectors_button" class="grey2 text2 button">Setores</li>
          <li id="companies_button" class="grey2 text2 button">Empresas</li>
          <li id="departments_button" class="grey2 text2 button">
            Departamentos
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
