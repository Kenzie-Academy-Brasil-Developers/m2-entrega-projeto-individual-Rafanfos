<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="../assets/favicon.jpg" />

    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/background.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/colors.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    

    <script type="module" defer src="../js/dahsboard/dashboardUser.js"></script>
    
    <script type="text/javascript" defer src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script defer src="../js/dark-light_mode.js"></script>

    <title>QubitCompany - Dashboard Usuário</title>
  </head>
  <body>
    <header class="white">
      <div>
        <h2 class="title2">QubitCompany</h2>
        <div>
          <button class="mode-button button">Light Mode</button>
          <span id="logout" class="text2 button">Logout</span>
        </div>
      </div>
    </header>
    <main></main>
    <section class="modal-wrapper upgrade hidden">
      <div id="upgrade">
        <img
          id="close_upgrade"
          class="close button"
          src="../assets/close.png"
        />
        <h2 class="title1 white">Informações do usuário</h2>
        <form id="upgrade_form">
          <label class="white" for="username">Nome de usuário</label>
          <input
            id="username"
            class="grey1"
            type="text"
            placeholder="Digite o novo nome de usuário"
          />
          <label class="white" for="email">E-mail</label>
          <input
            id="email"
            class="grey1"
            type="text"
            placeholder="Digite o novo e-mail"
          />
          <label class="white" for="password">Senha</label>
          <input
            id="password"
            class="grey1"
            type="password"
            placeholder="Digite a nova senha"
          />
          <button type="button" id="upgrade-button" class="button grey1 text1">
            Atualizar dados
          </button>
        </form>
     </section>
  </body>
</html>
